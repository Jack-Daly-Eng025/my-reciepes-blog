<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe Card Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Recipe Card Blog</h1>
    <p>Just sharing budget receipes card by card, day by day.</p>
  </header>
  <main id="recipe-list">
    <!-- Cards will be dynamically inserted here -->
  </main>
  <footer>
    <p>Made with ðŸ’œ by <a href="https://github.com/Jack-Daly-Eng025">Jack</a></p>
  </footer>
  <script>
    const recipes = [
      { name: 'Banana Bread', file: 'banana-bead.md', description: 'A simple reciepe for banana bread.' },
      { name: 'Hamburger Steak Dinner', file: 'hamburger-steak.md', description: 'A simple receipe for making Hamburger Steaks' },
      { name: 'Leftover Quesadilla ', file: 'ques--leftover.md', description: 'A  simple lunchtime snack from leftover.' }
    ];

    const list = document.getElementById('recipe-list');
    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <a href="post.html?post=${recipe.file.replace('.md', '')}">
          <h2>${recipe.name}</h2>
          <p>${recipe.description}</p>
        </a>
      `;
      list.appendChild(card);
    });
  </script>
</body>
</html>
